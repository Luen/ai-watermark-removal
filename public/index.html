<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Removal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8fafc;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .upload-section {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            border: 2px dashed #3498db;
            transition: all 0.3s ease;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            gap: 1.5rem;
        }

        .upload-section.drag-over {
            background-color: rgba(52, 152, 219, 0.05);
            border-color: #2980b9;
            transform: scale(1.02);
        }

        .camera-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .camera-icon svg {
            width: 40px;
            height: 40px;
            fill: #3498db;
        }

        .drop-text {
            text-align: center;
            color: #2c3e50;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .drop-text-sub {
            text-align: center;
            color: #64748b;
            font-size: 1rem;
        }

        input[type="file"] {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .loading.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 1.5rem;
            background-color: #fef2f2;
            border-radius: 12px;
            border: 1px solid #fee2e2;
            display: none;
            text-align: center;
            font-size: 1rem;
        }

        .error.active {
            display: block;
        }

        .result-section {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
        }

        .result-section.active {
            display: block;
        }

        .result-section h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-box h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .image-box img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #textResponse {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f8fafc;
            border-radius: 12px;
            color: #64748b;
        }

        .nav-link {
            display: inline-block;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Watermark Removal Tool</h1>
            <p>Upload an image to remove watermarks using AI</p>
            <a href="/api" class="nav-link">View API Documentation â†’</a>
        </header>

        <div class="upload-section" id="dropZone">
            <div class="camera-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 9c-1.626 0-3 1.374-3 3s1.374 3 3 3 3-1.374 3-3-1.374-3-3-3zm0 4c-.551 0-1-.449-1-1s.449-1 1-1 1 .449 1 1-.449 1-1 1zm9-6h-3.586l-1.707-1.707c-.189-.189-.445-.293-.707-.293h-6c-.262 0-.518.104-.707.293l-1.707 1.707h-3.586c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h18c1.103 0 2-.897 2-2v-10c0-1.103-.897-2-2-2zm0 12h-18v-10h4c.262 0 .518-.104.707-.293l1.707-1.707h5.172l1.707 1.707c.189.189.445.293.707.293h4v10z"/>
                </svg>
            </div>
            <div class="drop-text">Drag and drop your image here</div>
            <div class="drop-text-sub">or click to select from your computer</div>
            <form id="uploadForm">
                <input type="file" id="image" name="image" accept="image/png,image/jpeg,image/jpg" required>
            </form>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Processing your image... Please wait.</p>
        </div>

        <div class="error"></div>

        <div class="result-section">
            <h2>Results</h2>
            <div class="image-container">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img id="originalImage" alt="Original Image">
                </div>
                <div class="image-box">
                    <h3>Processed Image</h3>
                    <img id="processedImage" alt="Processed Image">
                </div>
            </div>
            <div id="textResponse"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('image');
        const uploadForm = document.getElementById('uploadForm');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        // Handle click to select file
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleUpload();
            }
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                fileInput.files = files;
                handleUpload();
            }
        }

        async function handleUpload() {
            const formData = new FormData();
            const imageFile = fileInput.files[0];
            formData.append('image', imageFile);

            // Show loading state
            document.querySelector('.loading').classList.add('active');
            document.querySelector('.error').classList.remove('active');
            document.querySelector('.result-section').classList.remove('active');

            // Display original image
            const originalImage = document.getElementById('originalImage');
            originalImage.src = URL.createObjectURL(imageFile);

            try {
                const response = await fetch('/remove-watermark', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    // Display processed image
                    const processedImage = document.getElementById('processedImage');
                    processedImage.src = `data:image/jpeg;base64,${data.image}`;
                    
                    // Display text response if any
                    const textResponse = document.getElementById('textResponse');
                    if (data.text) {
                        textResponse.innerHTML = ''; // Clear the text response first
                        
                        // Add watermark detection status
                        const detectionStatus = data.hasWatermark === true ? 
                            '<span style="color: orange; font-weight: bold;">True</span>' : 
                            '<span style="color: blue; font-weight: bold;">False</span>';
                        
                        textResponse.innerHTML += data.hasWatermark ? `<p><strong>Watermark Detected:</strong> ${detectionStatus}</p>` : '';
                        
                        // Add explanation
                        let explanation = '';
                        // Try to extract explanation from JSON if possible
                        try {
                            const jsonData = typeof data.text === 'string' ? JSON.parse(data.text) : data.text;
                            explanation = jsonData.explanation || data.text;
                        } catch (e) {
                            // If not valid JSON, use the whole text
                            explanation = data.text;
                        }
                        textResponse.innerHTML += `<p><strong>Explanation:</strong> ${explanation}</p>`;
                        
                        // Add watermark removal status
                        const removalStatus = data.watermarkRemoved === true ? 
                            '<span style="color: green; font-weight: bold;">True</span>' : 
                            '<span style="color: red; font-weight: bold;">False</span>';
                        
                        textResponse.innerHTML += `<p><strong>Watermark Removed:</strong> ${removalStatus}</p>`;
                    } else {
                        textResponse.innerHTML = '';
                    }

                    // Show results
                    document.querySelector('.result-section').classList.add('active');
                } else {
                    throw new Error(data.error || 'Failed to process image');
                }
            } catch (error) {
                const errorDiv = document.querySelector('.error');
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.add('active');
            } finally {
                document.querySelector('.loading').classList.remove('active');
            }
        }
    </script>
</body>
</html>
